<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
        <div class="container">
            <div class="esq">

                <h3 class="result">Seu resultado</h3>
                <div class="circulo">
                    <span>76</span>
                    <p>de 100</p>
                </div>

                <h3>Parabéns</h3>
                <p>Sua pontuação é maior do que 65% <br> das pessoas que realizam <br>este teste!   </p>

            </div>

            <div class="dir">
                <h3>Sumario</h3>
                <div class="cards"><img src="results-summary-component-main/assets/images/icon-reaction.svg"><p style="color: #ff5555;">Reação</p> <div class="pont">80/100</div>   </div>
                <div class="cards"><img src="results-summary-component-main/assets/images/icon-memory.svg"><p style="color: #ffb21e;">Memoria</p> <div class="pont">92/100</div>       </div>
                <div class="cards"><img src="results-summary-component-main/assets/images/icon-verbal.svg"><p style="color: #00bb8f;">Comunicação</p> <div class="pont">61/100</div>        </div>
                <div class="cards"><img src="results-summary-component-main/assets/images/icon-visual.svg"><p style="color: #442db8;">Visual</p> <div class="pont">72/100</div>            </div>
                <button class="botao">Continuar</button>
            </div>

        </div>
    
</body>
</html>
